<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Helayurwedha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="signUp2.css">
</head>
<body>
  <div class="background">
    <div class="signup-box">
      <div class="form-section">
        <h2>Signup</h2>
        <form>
          <input type="text" placeholder="First name" required />
          <input type="text" placeholder="Last name" required />
          <input type="text" placeholder="NIC No." required />
          <input type="email" placeholder="E-mail" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Confirm Pass" required />
        </form>
      </div>

      <div class="divider"></div>

      <div class="social-section">
        <p><b>or Signup using</b></p>
        <br>
        <div class="fab fa-facebook"> Facebook</div>
        <br>
        <div class="fab fa-google"> Google</div>
        <br>
        <div class="fab fa-x-twitter"> Twitter</div>
        <br>
        <a href="signUp.html" class="doctor-link">Register as a Doctor!</a>
        <a href="login.html" class="doctor-link">Already have account? Login!</a>
      </div>
    </div>
  </div>
</body>
</html>
