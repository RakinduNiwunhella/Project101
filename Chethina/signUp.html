<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helayurwedha</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="background">
    <div class="signup-form">
      <h1>Signup</h1>
      <form>
        <div class="form-left">
          <label>First Name</label>
          <input type="text">
          <label>NIC No.</label>
          <input type="text">
          <label>Position</label>
          <input type="text">
          <label>E-mail</label>
          <input type="email">
          <label>Password</label>
          <input type="password">
        </div>
        <div class="divider"></div>
        <div class="form-right">
          <label>Last Name</label>
          <input type="text">
          <label>DOC id</label>
          <input type="text">
          <label>Signature</label>
          <textarea rows="5"></textarea>
          <label>Confirm Password</label>
          <input type="password">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
