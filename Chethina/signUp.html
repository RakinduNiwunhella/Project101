<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helayurwedha</title>
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="background">
    <div class="signup-form">
      <h1>Signup</h1>
      <form>
        <div class="form-left">
          <label>First Name</label>
          <input type="text" name="f_name" required>
          <label>NIC No.</label>
          <input type="text" name="d_nic" required>
          <label>Position</label>
          <input type="text" name="position" required>
          <label>E-mail</label>
          <input type="email" name="email" required>
          <label>Password</label>
          <input type="password" name="password" id="pass" placeholder="5-10 characters only">
        </div>
        <div class="divider"></div>
        <div class="form-right">
          <label>Last Name</label>
          <input type="text" name="l_name">
          <label>DOC id</label>
          <input type="text" name="d_id">
          <label>Confirm Password</label>
          <input type="password" name="conpass" id="conpass">
          <br>
          <input type="submit" name="submit" id="submit">
          <p id="message"></p>
        </div>
      </form>
    </div>
  </div>
  <script src="signUp.js"></script>
</body>
</html>
