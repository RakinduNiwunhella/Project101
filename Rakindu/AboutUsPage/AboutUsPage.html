<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc2a;
      font-family: sans-serif;
    }
    .about-section {
      padding: 50px 0;
    }
    .about-box {
      background-color: #bfae47;
      padding: 20px;
      border-radius: 20px;
      color: #002b5b;
    }
    .about-image-container {
      position: relative;
      width: 100%;
      max-width: 500px;
    }
    .bg-image {
      width: 100%;
      border-radius: 20px;
    }
    .overlay-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div class="container about-section">
  <div class="row align-items-center">
    <!-- Left Side Content -->
    <div class="col-md-6">
      <h1 class="fw-bold mb-4">About Us</h1>
      <div class="about-box">
        <h5 class="fw-bold">Our Story</h5>
        <p class="mb-0">Our mission is to provide patients with easy and efficient access to healthcare professionals through our online doctor-channelling platform.</p>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="col-md-6 d-flex justify-content-center">
      <div class="about-image-container">
        <img src="images/—Pngtree—stain splash splatter abstract watercolor_6681748.png" alt="Background" class="bg-image">
        <img src="images/freepik__background__72207.png" alt="Doctors" class="overlay-image">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
