<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find a Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fc;
    }
    .doctor-card {
      border-radius: 12px;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .doctor-card:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .highlight {
      background-color: #0d1b3d;
      color: white;
    }
    .filter-tabs .nav-link {
      border: none;
      font-weight: 500;
    }
    .filter-tabs .nav-link.active {
      border-bottom: 2px solid black;
    }
    .form-switch {
      margin-top: 7px;
    }
    .pagination .page-link {
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      padding: 6px 0;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <p class="text-muted">ABOUT US</p>
  <h2 class="mb-4 fw-bold">Find a Doctor</h2>

  <!-- Search -->
  <div class="input-group mb-4">
    <input type="text" class="form-control" placeholder="Search" />
    <button class="btn btn-dark" type="button">üîç</button>
  </div>

  <!-- Filters and Sort -->
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <ul class="nav filter-tabs">
      <li class="nav-item"><a class="nav-link active" href="#">Specialty</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Specialty</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Location</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Availability</a></li>
    </ul>

    <div class="d-flex align-items-center">
      <div class="form-check form-switch me-3">
        <input class="form-check-input" type="checkbox" role="switch" id="availabilitySwitch">
      </div>
      <label class="me-2">Sort By</label>
      <select class="form-select form-select-sm" style="width: auto;">
        <option selected>Default</option>
        <option>Name</option>
        <option>Experience</option>
      </select>
    </div>
  </div>

  <!-- Doctor Cards -->
  <div class="row g-4">
    <!-- Card Example -->
    <div class="col-md-3">
      <div class="doctor-card text-center">
        <img src="https://randomuser.me/api/portraits/men/10.jpg" class="profile-img" alt="Doctor">
        <h6 class="fw-bold">Note Name</h6>
        <p class="text-muted small mb-1">Specialty ‚Ä¢ Location</p>
        <p class="text-muted small mb-2">Experience: 2.1 yrs</p>
        <button class="btn btn-outline-dark btn-sm">View Profile</button>
      </div>
    </div>

    <!-- Repeat for other cards -->
    <div class="col-md-3">
      <div class="doctor-card text-center highlight">
        <img src="https://randomuser.me/api/portraits/men/11.jpg" class="profile-img" alt="Doctor">
        <h6 class="fw-bold">Note Name</h6>
        <p class="small mb-1">Specialty ‚Ä¢ Location</p>
        <p class="small mb-2">Experience: 3.7 yrs</p>
        <button class="btn btn-light btn-sm">View Profile</button>
      </div>
    </div>

    <!-- Add more similar cards (copy-paste structure) -->
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-5">
    <nav>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link active" href="#">+</a></li>
        <li class="page-item"><a class="page-link" href="#">‚Ä¢</a></li>
      </ul>
    </nav>
  </div>

  <p class="text-center text-muted mt-3">Paginated Profile</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
