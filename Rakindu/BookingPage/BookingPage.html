<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
    }
    .profile-img {
      width: 80px;
      border-radius: 50%;
    }
    .time-btn {
      width: 100px;
      margin: 5px;
    }
    .active-date {
      background-color: #0d6efd !important;
      color: white !important;
      border-radius: 50%;
    }
    .confirm-btn {
      background-color: #bfae47;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-4 text-center fw-bold">Book an Appointment with Dr. Sarah Taylor</h2>
  <div class="row g-4">
    
    <!-- Left Panel -->
    <div class="col-md-4">
      <div class="card-custom text-center">
        <img src="images/Doc1.jpg" alt="Dr. Sarah Taylor" class="profile-img mb-3" style="width: 200px;">
        <h5 class="fw-bold">Dr. Sarah Taylor</h5>
        <p>Dermatology</p>
        <p class="mb-1">City Hospital</p>
        <div>
          <span class="text-warning">★★★★☆</span>
        </div>
      </div>

      <div class="card-custom mt-3">
        <h6 class="fw-bold mb-3">Appointment Details</h6>
        <p><strong>Doctor:</strong> Dr. Sarah Taylor</p>
        <p><strong>Date:</strong> May 15, 2025</p>
        <p><strong>Time:</strong> 10:00 AM</p>
        <p><strong>Type:</strong> In-Person</p>
        <div class="form-group">
          <label class="form-label">Notes <span class="text-muted">(Optional)</span></label>
          <textarea class="form-control" rows="2"></textarea>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-md-8">
      <div class="card-custom">
        <h6 class="fw-bold mb-3">Appointment Selection</h6>
        <div class="row">
          <div class="col-md-4">
            <h6 class="fw-bold">May 2025</h6>
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th><th>S</th>
                </tr>
              </thead>
              <tbody>
                <tr><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td></tr>
                <tr><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td></tr>
                <tr><td>12</td><td>13</td><td>14</td><td class="active-date">15</td><td>16</td><td>17</td><td>18</td></tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-8">
            <div class="d-flex flex-wrap">
              <button class="btn btn-outline-primary time-btn">10:00 AM</button>
              <button class="btn btn-outline-primary time-btn">10:30 AM</button>
              <button class="btn btn-outline-primary time-btn">11:00 AM</button>
              <button class="btn btn-outline-primary time-btn">11:30 AM</button>
              <button class="btn btn-outline-primary time-btn">12:00 PM</button>
              <button class="btn btn-outline-primary time-btn">03:00 PM</button>
              <button class="btn btn-outline-primary time-btn">03:30 PM</button>
            </div>
            <div class="mt-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" checked>
                <label class="form-check-label">In-person</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio">
                <label class="form-check-label">Online Video Conference</label>
              </div>
            </div>
            <div class="mt-4">
              <p class="mb-2"><strong>Booking for:</strong> Rakindu Niwunhella</p>
              <button class="confirm-btn">Confirm Booking</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
